<!DOCTYPE html>
<html>

  <head>
    <title>QuickNote</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        margin: 0;
        background: #1a1a1a;
        color: #ffffff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      h1 {
        text-align: center;
        margin: 0 0 20px 0;
        font-size: 24px;
        color: #ffffff;
      }

      button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        background: #333333;
        color: #ffffff;
        border: 2px solid #555555;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #555555;
        border-color: #777777;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

    </style>
  </head>

  <body>
    <h1>QuickNote</h1>
    <button id="create">Create Note</button>
    <button id="view">View Notes</button>
    <script src="popup.js"></script>
  </body>

</html>
